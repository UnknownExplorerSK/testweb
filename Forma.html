<!DOCTYPE html>
<html>
    <head>
        <title>Forma.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formas un ievadlauku piemērs</h1>
        <form>
            <p> Šodienas datums <input name="datums"></p>
            <p>Ja gribi uzzināt šodienas datumu, spied pogu DATUMS
                <input onclick="datums.value=new Date();" name="poga" value="DATUMS" type="button">
            </p>
            <p>Ja gribi izdzēst datuma lodziņa saturu, spied pogu reset
                <input value="RESET" type="reset">
            </p>
        </form>
           <form>
    <div>1. skaitlis <input type="text" name="sk1"></div>
    <div><input value="X" name="reiz" onclick="rez.value=sk1.value*sk2.value" type="button"></div>
    <div><input value="+" name="plus" onclick="rez.value=sk1.value * 1 + sk2.value * 1" type="button"></div>
    <div><input value="-" name="minu" onclick="rez.value=sk1.value-sk2.value" type="button"></div>
    <div><input value="/" name="dali" onclick="rez.value=sk1.value/sk2.value" type="button"></div>
    <div><input value="Reset" name="dali" onclick="rez.value='';sk1.value='';sk2.value=''" type="button"></div>
    <div>2. skaitlis &nbsp; <input name="sk2"></div>
    <hr style="width: 100%; height: 10px; color: black;">
    <div>Rezultāts <input name="rez"></div>
        </form>
    </body>
</html>
